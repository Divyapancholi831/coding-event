<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fregments :: head"></head>
<body class="container">


<nav th:replace="fregments :: navigation"></nav>



<form method="post" action="/events/create" >
   <div class="form-group">
      <label>Name
      <input th:field="${event.name}" class="form-control"/>
      </label>
      <p th:errors="${event.name}" class="error"></p>
   </div>
   <div class="form-group">
      <lable>Description
         <input th:field="${event.description}" class="form-control"/>
      </lable>
      <p th:errors="${event.description}" class="error"></p>
   </div>
   <div class="form-group">
      <lable>Contact Email
         <input th:field="${event.contactEmail}" class="form-control"/>
      </lable>
      <p th:errors="${event.contactEmail}" class="error"></p>
   </div>
   <div class="form-group">
      <input type="submit" value="Create Event" class="btn btn-success">
   </div>
</form>


</body>
</html>
