<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fregments :: head"></head>
<body>
<h1>All Events</h1>

<nav th:replace="fregments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No Events!</p>

<ul>
<th:block th:each="event : ${events}">
    <li th:text="${event}"></li>
</th:block>
</ul>
</body>
</html>
