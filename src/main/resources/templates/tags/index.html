<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fregments :: head"></head>
<body>
<nav th:replace="fregments :: navigation"></nav>
<p th:unless="${tags} and ${tags.size()}">No Tags!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Tag Name</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>

</table>
</div>
</body>
</html>
